language: node_js
node_js:
  - stable
branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
install:
  - npm ci
script:
  - npm run build
  - npm run typedoc
  - npm test
after_success:
  - npm run coveralls
deploy:
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_API_TOKEN
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    keep_history: true
    local_dir: docs
    github_token: $GITHUB_TOKEN
    on:
      tags: true
